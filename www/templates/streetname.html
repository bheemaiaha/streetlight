<ion-view title="Streetname" style="background-color: black">
  <ion-content ng-class="{'flip-vertically': flipScreenVertically}" >
      <div style="font-size: {{fontSize * 1000}}%; font-family: futura; line-height: 100%; background-color: white; color: black; padding: 20px;" class="perfectlyCentered"><span >{{streetName}}</span></div>
       <div style="position: absolute; color: grey; bottom: 0; right: 0">(c) openstreetmap.org contributors</div>
  </ion-content>
</ion-view>
